{%  extends 'basic.html' %}
{% block style %}
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>
{% endblock style%}

{% block body %}



<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'home' %}"> </a>
			<hr>
			<h3 style="text-align: center">Faculty Profile Pic</h3>
			<hr>
			<img class="img-responsive profile-pic" src="{{request.user.faculty.profile_pic.url}}" >
		
		</div>
	</div>
	<div class="col-md-9">
	<br>
	<br>
		<div class="card card-body">
			
			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}
		
			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>



{% endblock %}
